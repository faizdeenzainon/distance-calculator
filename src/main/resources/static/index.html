<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="distanceForm">
        <h2>Distance Calculator</h2>

        <label for="distance1">Distance 1:</label>
        <input type="number" id="distance1" name="distance1" required>
        <select id="unit1" name="unit1">
            <option value="meters">Meters</option>
            <option value="yards">Yards</option>
        </select>

        <label for="distance2">Distance 2:</label>
        <input type="number" id="distance2" name="distance2" required>
        <select id="unit2" name="unit2">
            <option value="meters">Meters</option>
            <option value="yards">Yards</option>
        </select>

        <button type="button" onclick="calculateDistance()">Calculate</button>

        <div id="result"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
